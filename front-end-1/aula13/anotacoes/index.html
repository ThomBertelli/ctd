<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" maxlength="10" id="nome" name="nome" placeholder="Digite seu nome">

        <label for="socialNumber">CPF</label>
        <input type="text" id="socialNumber" name="socialNumber" placeholder="Sem traço e pontos">

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento">

        <label for="city">Cidade</label>
        <select nome="city" id="city">
            <option value="Blumenau">Blumenau</option>
            <option value="Joinville">Joinville</option>
            <option value="Rio do Sul">Rio do Sul</option>
            <option value="Jaraguá do Sul">Jaraguá do Sul</option>
            <option value="Araquari">Araquari</option>
            <option value="Barra Velha">Barra Velha</option>
        </select>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Coloque seu e-mail">
      
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Cria uma senha forte">       

        <label for="passwordConfirm">Confirmação Senha</label>
        <input type="passwordConfirm" id="passwordConfirm" name="passwordConfirm" placeholder="Cofirme a senha">
        
        <div>
            <label for="coments">Comentários/Observações</label>
            <textarea name="coments" id="" cols="70" rows="10" ></textarea>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
        

    </form>
</body>
</html>
