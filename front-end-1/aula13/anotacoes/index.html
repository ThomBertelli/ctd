<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>
    <style>
        img {
            width:200px;
        }
    </style>
</head>
<body>
    <form>
        <img src="https://www.datocms-assets.com/39397/1614171395-open-graph-logo-large-br.png">

        <div>
            <label for="nome">Nome</label>
            <input type="text" maxlength="10" id="nome" name="nome" placeholder="Digite seu nome">  
        </div>
        
        <div>
            <label for="socialNumber">CPF</label>
            <input type="text" id="socialNumber" name="socialNumber" placeholder="Sem traços e/ou pontos">
        </div>
        
        <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento">
        </div>        

        <div>
            <label for="city">Cidade</label>
            <select nome="city" id="city">
            <option value="Blumenau">Blumenau</option>
            <option value="Joinville">Joinville</option>
            <option value="Rio do Sul">Rio do Sul</option>
            <option value="Jaraguá do Sul">Jaraguá do Sul</option>
            <option value="Araquari">Araquari</option>
            <option value="Barra Velha">Barra Velha</option>
            </select>
        </div>
        
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Coloque seu e-mail">
        </div>
        
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Cria uma senha forte"> 
        </div>
              
        <div>
            <label for="passwordConfirm">Confirmação Senha</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Cofirme a senha">
        </div>        
        
        <div>
            <label for="comments">Comentários/Observações</label>
            <textarea name="comments" id="" cols="30" rows="10" ></textarea>
        </div>

        <div>
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
            <input type="submit" value="Enviar Formulário">
        </div>       

    </form>
</body>
</html>
